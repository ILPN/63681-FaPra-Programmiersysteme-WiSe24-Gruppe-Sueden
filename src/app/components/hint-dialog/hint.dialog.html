<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <mat-icon class="!h-[40px] !w-[40px] text-[40px] mb-[-12px] mr-2">tips_and_updates</mat-icon> Hint
</div>
<div mat-dialog-content>
    <h3>{{data.title}}</h3>
    <div class="whitespace-pre-line reason mt-2" [class.masked]="masked()" (click)="masked.set(false)" [matTooltipDisabled]="!masked()" matTooltip="Click to reveal details">
        {{data.message}}
    </div>
</div>
<div mat-dialog-actions align="end">
    <button tabindex="-1" mat-button mat-dialog-close>
        Close
    </button>
</div>
